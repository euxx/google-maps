<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf_8">
		<title>Google Maps -- APIs</title>
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>

	<body>

		<div class="container">
				<div class="map">

				</div>

				<form>
					<fieldset>
						<legend>Set a marker</legend>
						<p>
							<label><span>Latitude:</span>
								<input type="text" name="latitude" placeholder="e.g: latitude" required>
							</label>
						</p>
						<p>
							<label><span>Longitude:</span>
								<input type="text" name="longitude" placeholder="e.g: longitude" required>
							</label>
						</p>
						<p>
							<label><span>Message:</span>
								<input type="text" name="messages" placeholder="e.g: some messages" required>
							</label>
						</p>
						<p>
							<input class="submit" type="submit" name="submit" value="Set Marker">
						</p>
					</fieldset>
				</form>
			<p class="status"></p>

		</div>



		<script src="scripts/jquery.js"></script>
		<script src="scripts/jquery.validate.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
