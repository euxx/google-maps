<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf_8">
		<title>Google Maps -- APIs</title>
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>

	<body>

		<div class="container">
				<div class="map">

				</div>

				<form>
					<fieldset>
						<legend>Set a marker</legend>
						<p>
							<label><span>Latitude(-90~90):</span>
								<input class="latitude" type="number" step="any" name="latitude" placeholder="e.g: 30.2741" required>
							</label>
						</p>
						<p>
							<label><span>Longitude(-180~180):</span>
								<input class="longitude" type="number" step="any" name="longitude" placeholder="e.g: 120.1551" required>
							</label>
						</p>
						<p>
							<label><span>Message:</span>
								<input class="messages" type="text" name="messages" placeholder="e.g: It's a good place">
							</label>
						</p>
						<p>
							<input class="submit" type="submit" name="submit" value="Set Marker">
						</p>
					</fieldset>
				</form>
			<p class="status"></p>

		</div>



		<script src="scripts/jquery.js"></script>
		<script src="scripts/jquery.validate.js"></script>
		<script src="scripts/script.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQRrzrtmsg3bMwwUI7XnVbvu6ZTofUkFE&callback=initMap"></script>
	</body>
</html>
